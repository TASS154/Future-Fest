<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Simples</title>
    <link rel="stylesheet" href="style.css"> <!-- Aqui você pode linkar um arquivo CSS externo -->
</head>
<body>
    <div class="chat-container">
        <div id="chat-box" class="chat-box">
            <!-- Mensagens serão exibidas aqui -->
        </div>

        <div class="input-container">
            <input id="user-input" type="text" placeholder="Digite sua mensagem..." />
            <button id="send-btn">Enviar</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- Aqui você pode linkar seu arquivo JS -->
</body>
</html>
