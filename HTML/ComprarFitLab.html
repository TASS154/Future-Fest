<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards de Pagamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="pagamento-cursos.css">

</head>

<body>

    <nav class="fixed-top">
        <div class="nav-logo">
            <a href="/">
                <img src="https://i.ibb.co/FY5bCP7/logo.png">
            </a>
        </div>

        <ul class="nav-links">
            <li class="link"><a href="/time">Sobre nós</a></li>
            <li id="link1" class="link"><a href="/planos">Planos e aulas</a></li>
            <li id="link2" class="link"><a href="#footer">Loja de suplementos</a></li>
            <li id="link3" class="link"><a href="antigo.html">B-corp</a></li>
        </ul>
        <a href="login.html">
            <button class="btn">Entrar</button>
        </a>
    </nav>

    <div class="card">
        <form action="/FitLab" method="POST">
            <h3>Pagamento</h3>
            <label for="nome">Nome do Titular:</label>
            <input type="text" id="nome" name="nome">

            <label for="numero">Número do Cartão:</label>
            <input type="text" id="numero" name="numero">

            <label for="validade">Data de Validade:</label>
            <input type="text" id="validade" name="validade" placeholder="MM/AA">

            <label for="codigo">Código de Segurança:</label>
            <input type="text" id="codigo" name="codigo" placeholder="CVV">

            <label for="estado"> Estado: </label>
            <select id="estado" name="estado">
                <option value="">Selecione um estado</option>
                <option value="sp">São Paulo</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="mg">Minas Gerais</option>
                <option value="pr">Paraná</option>
                <option value="ac">Acre</option>
                <option value="al">Alagoas</option>
                <option value="ap">Amapá</option>
                <option value="am">Amazonas</option>
                <option value="ba">Bahia</option>
                <option value="ce">Ceará</option>
                <option value="es">Espírito Santo</option>
                <option value="go">Goiás</option>
                <option value="ma">Maranhão</option>
                <option value="mt">Mato Grosso</option>
                <option value="ms">Mato Grosso do Sul</option>
                <option value="pa">Pará</option>
                <option value="pb">Paraíba</option>
                <option value="pe">Pernambuco</option>
                <option value="pi">Piauí</option>
                <option value="rn">Rio Grande do Norte</option>
                <option value="rs">Rio Grande do Sul</option>
                <option value="ro">Rondônia</option>
                <option value="rr">Roraima</option>
                <option value="sc">Santa Catarina</option>
                <option value="se">Sergipe</option>
                <option value="to">Tocantins</option>
                <option value="df">Distrito Federal</option>
            </select>
    </div>

    <div class="card">
        <div class="cardimg">
            <img src="https://i.ibb.co/dDBZJyj/fitlabandbcorp1.png" alt="cardimg">
        </div>

        <div class="pln">
            <p>Este plano oferece uma série de benefícios como:</p>
            <ul>
                <li>Área de musculação/cardio</li>
                <li>Direito à 1 aula semanal de sua escolha</li>
                <li>Recomendado para pessoas com baixa renda</li>
            </ul>
        </div>
        <h2>R$0,00/m</h2>
        <button type="submit" class="btn btn-outline-danger">Confirmar pagamento</button>
    </div>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
