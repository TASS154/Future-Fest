<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css">
    <link rel="stylesheet" href="pagamento-cursos.css">
    <title>FitLab</title>
</head>

<body>

    <nav class="fixed-top">
        <div class="nav-logo">
            <a href="/">
                <img src="https://i.ibb.co/FY5bCP7/logo.png">
            </a>
        </div>

        <ul class="nav-links">
            <li class="link"><a href="/time">Sobre nós</a></li>
            <li id="link1" class="link"><a href="/planos">Planos e aulas</a></li>
            <li id="link2" class="link"><a href="/loja">Loja de suplementos</a></li>
            <li id="link3" class="link"><a href="/B-corp">B-corp</a></li>
        </ul>
        <a href="/login">
            <button class="btn">Entrar</button>
        </a>
    </nav>
    <div class="bg">
        <header class="container">
            <div class="content">
                <span class="blur"></span>
                <span class="blur"></span>

                <div class="plano">
                    <a href="/planos">
                        <img src="https://i.ibb.co/fqDmpKn/left-50.png" alt="voltar" class="Back">
                    </a>
                    <div class="Plano-Escolhido">
                        <img src="https://i.ibb.co/2qsVjwY/fitlabsilver1.png" id="Silver" class="card-img-top"
                            alt="FitLab Silver">
                        <h2>FitLab Silver</h1>
                            <h3>R$: 99,89/m</h3>
                            <hr>
                            <h4>Benefícios:</h4>
                            <p>
                            <ul>
                                <li>Área de musculação</li>
                                <li>Área de cardio</li>
                                <li>Direito a 2 aulas das sua escolha semanal</li>
                            </ul>
                            </p>
                    </div>
                </div>
            </div>
            <div class="pagamento">
                <h2>Pagamento:</h2>

                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Nome Do Titular</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nome Do Titular">
                </div>
                <div class="mb-3">
                    <label for="formInput1" class="form-label">Número do Cartão</label>
                    <input type="text" class="form-control" id="formGroupExampleInput"
                        placeholder="1234 5678 9123 4567">
                </div>
            </div>
            <div class="row g-3">
                <div class="col">
                    <label for="formInput1" class="form-label">Data de Validação</label>
                    <input type="text" class="form-control" placeholder="MM / AA" aria-label="Date">
                </div>
                <div class="col">
                    <label for="formInput1" class="form-label">Código De Segurança</label>
                    <input type="text" class="form-control" placeholder="CVC" aria-label="CVC">
                </div>
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Estado</label>
                <select id="inputState" class="form-select">
                    <option selected>Escolha...</option>
                    <option>São Paulo</option>
            </div>


            <footer class="container" id="footer">
                <span class="blur"></span>
                <span class="blur"></span>
                <div class="column">
                    <div class="logo">
                        <img src="https://i.ibb.co/FY5bCP7/logo.png">
                    </div>
                </div>
                <div class="column">
                    <h4>A FitLab</h4>
                    <a href="/planos">Todos os planos </a>
                    <a href="/comofunciona">Como funciona</a>
                </div>
                <div class="column">
                    <h4>INSTITUCIONAL</h4>
                    <a href="#sbr">Sobre Nós</a>
                    <a href="/po">Política de privacidade</a>
                    <a href="/termos">Termos de uso</a>
                </div>
                <form>
                    <input class="certo" type="email" placeholder="Digite o seu e-mail" required>
                    <button class="butao">Enviar</button>
                </form>
            </footer>

            <div class="copyright">
                FitLab &copy; 2024 Lucas S. Bomtempo, Breno Levy, Thiago Alexandre e Henrique Luiz.
            </div>

            <script src="script.js"></script>
            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                crossorigin="anonymous"></script>
</body>

</html>
